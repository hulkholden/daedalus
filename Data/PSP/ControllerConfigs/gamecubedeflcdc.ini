Name=Gamecube Style with Left C and Down C
Description=Triangle and Circle act as C Left and C Down respectively. Dpad acts as all the C buttons, but hold the Select button to use as N64 Dpad. Use Note button as the L button.
JoystickSwap=A

[Buttons]
N64.Start = PSP.Start
N64.A = PSP.Cross
N64.B = PSP.Square
N64.Z = PSP.LTrigger
N64.LTrigger = PSP.Note
N64.RTrigger = PSP.RTrigger
N64.Up = PSP.Up & PSP.Select
N64.Down =  PSP.Down & PSP.Select
N64.Left = PSP.Left & PSP.Select
N64.Right = PSP.Right & PSP.Select
N64.CUp = PSP.Up & !PSP.Select
N64.CDown = (PSP.Down & !PSP.Select) | PSP.Circle
N64.CLeft = (PSP.Left & !PSP.Select) | PSP.Triangle
N64.CRight = PSP.Right & !PSP.Select
