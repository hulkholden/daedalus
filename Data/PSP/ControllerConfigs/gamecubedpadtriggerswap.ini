Name=Gamecube Style Dpad with Triggers Swapped
Description=L and R buttons are reversed. Triangle and Circle act as C Left and C right respectively. Dpad acts as the N64 Dpad, but hold the Select button to use as C Buttons. Use Note button as the Z button.
JoystickSwap=A

[Buttons]
N64.Start = PSP.Start
N64.A = PSP.Cross
N64.B = PSP.Square
N64.Z = PSP.Note
N64.LTrigger = PSP.RTrigger
N64.RTrigger = PSP.LTrigger
N64.Up = PSP.Up & !PSP.Select
N64.Down =  PSP.Down & !PSP.Select
N64.Left = PSP.Left & !PSP.Select
N64.Right = PSP.Right & !PSP.Select
N64.CUp = PSP.Up & PSP.Select
N64.CDown = PSP.Down & PSP.Select
N64.CLeft = (PSP.Left & PSP.Select) | PSP.Triangle
N64.CRight = (PSP.Right & PSP.Select) | PSP.Circle
